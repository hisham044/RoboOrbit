<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Text-to-Speech App</h1>
        <form id="textForm" class="mt-4">
            <div class="mb-3">
                <label for="textInput" class="form-label">Enter Text:</label>
                <textarea class="form-control" id="textInput" rows="5" placeholder="Type something..."></textarea>
            </div>
            <div class="mb-3">
                <label for="voiceSelect" class="form-label">Select Voice:</label>
                <select class="form-select" id="voiceSelect"></select>
            </div>
            <button type="button" id="speakButton" class="btn btn-primary w-100">Speak</button>
        </form>
    </div>
    <script>
        // Populate voice list
        function populateVoiceList() {
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = ''; // Clear previous options
            const voices = speechSynthesis.getVoices();

            voices.forEach(voice => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
            });
        }

        // Speak the text with selected voice
        document.getElementById('speakButton').addEventListener('click', function () {
            const text = document.getElementById('textInput').value.trim();
            const voiceSelect = document.getElementById('voiceSelect');
            if (text) {
                const speech = new SpeechSynthesisUtterance(text);
                const selectedVoiceName = voiceSelect.selectedOptions[0].getAttribute('data-name');
                const voices = speechSynthesis.getVoices();
                speech.voice = voices.find(voice => voice.name === selectedVoiceName);
                speech.lang = 'en-US';
                window.speechSynthesis.speak(speech);
            } else {
                alert('Please enter some text to read.');
            }
        });

        // Preload voices
        if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        // Populate voices on page load
        populateVoiceList();
    </script>
</body>
</html>
