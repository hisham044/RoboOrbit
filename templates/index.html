<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="video-container" id="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        <button id="fullscreen-btn" class="fullscreen-btn" onclick="toggleFullscreen()">ðŸ”³</button>
    </div>
    <div class="overlay" id="overlay">
        <div class="controls">
            <button class="btn stop-btn" data-direction="stop"><i class="fas fa-stop"></i></button>
            <button class="btn up-btn" data-direction="move_forward"><i class="fas fa-arrow-up"></i></button>
            <button class="btn left-btn" data-direction="move_left"><i class="fas fa-arrow-left"></i></button>
            <button class="btn right-btn" data-direction="move_right"><i class="fas fa-arrow-right"></i></button>
            <button class="btn down-btn" data-direction="move_backward"><i class="fas fa-arrow-down"></i></button>
        </div>
        <div class="special-controls">
            <button class="btn special-btn" data-direction="open_delivery">Open Delivery</button>
            <button class="btn special-btn" data-direction="close_delivery">Close Delivery</button>
            <button class="btn special-btn" data-direction="increase_speed">Increase Speed</button>
            <button class="btn special-btn" data-direction="decrease_speed">Decrease Speed</button>
        </div>
    </div>
    <script>
        function sendCommand(direction) {
            $.get(`/move/${direction}`, function () {
                console.log(`Command sent: ${direction}`);
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', () => {
                    const direction = button.getAttribute('data-direction');
                    sendCommand(direction);
                });
            });
        });
        function toggleFullscreen() {
            const videoContainer = document.getElementById('video-container');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen();
                fullscreenBtn.textContent = "ðŸ”²";
            } else {
                document.exitFullscreen();
                fullscreenBtn.textContent = "ðŸ”³";
            }
        }
    </script>
</body>
</html>
