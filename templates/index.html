<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Map key numbers to URLs
            const keyMap = {
                1: '/programs',
                2: '/drive',
                3: '/tts',
                4: '/qr-scan'
            };

            // Add event listener for keydown
            document.addEventListener('keydown', (event) => {
                const key = parseInt(event.key, 10); // Convert key to integer
                if (key in keyMap) {
                    window.location.href = keyMap[key];
                }
            });
        });
    </script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Robot Control Panel</h1>
        <div class="d-grid gap-3">
            <a href="/programs" class="btn btn-primary btn-lg">Programs</a>
            <a href="/drive" class="btn btn-secondary btn-lg">Drive</a>
            <a href="/tts" class="btn btn-secondary btn-lg">TTS</a>
            <a href="/qr-scan" class="btn btn-secondary btn-lg">QR Scanner</a>
        </div>
    </div>
</body>
</html>
