<!-- templates/qr_scan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        <div class="overlay" id="overlay"></div>
    </div>
</body>
</html>
